<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard SPMI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .card a {
      text-decoration: none;
      color: #4facfe;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Datang di Dashboard SPMI</h1>
    <p>Anda berhasil login.</p>
    <a href="login.html">Keluar / Kembali ke Login</a>
  </div>
</body>
</html>
