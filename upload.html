<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Dokumen SPMI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 2rem;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3949ab;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Upload Dokumen SPMI</h2>
  <form id="uploadForm">
    <label for="nama">Nama Lengkap</label>
    <input type="text" name="nama" id="nama" required />

    <label for="file">Pilih File (PDF, DOCX, dll)</label>
    <input type="file" id="file" required />

    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const data = {
          nama: document.getElementById("nama").value,
          fileBlob: reader.result
        };

        fetch(https://script.google.com/macros/s/AKfycbwQGc_tiQjljkvyJmVEIzeLmGdJslGiq41bv6HO7OdtzYkGRIcG4u8SrpZc4NZnhAcFaA/exec, {
          method: "POST",
          body: new URLSearchParams(data)
        })
        .then(res => res.text())
        .then(txt => {
          status.innerText = txt;
          form.reset();
        })
        .catch(err => {
          status.innerText = "Gagal upload: " + err;
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
